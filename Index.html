<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation bangladesh</title>
    <link rel="stylesheet" href="style.css">

    <!-- daisy Ui css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-[#F9F7F3]">

        <!-- menubar section Start Here -->

        <div class="navbar w-3/4 m-auto">
            <div class="navbar-start">
                <h2 class="bg-[#B4F461] pl-5 pr-5 pt-2 pb-2 rounded-lg">Blog</h2>
            </div>
            <div class="navbar-center">
                <a class="btn text-xl bg-transparent border-none">
                    <img class="w-10" src="assets/logo.png" alt="">
                    <h2 class="text-[#111111]">Donate Bangladesh</h2>
                </a>
            </div>
            <div class="navbar-end">
                <img class="mr-3" src="assets/coin.png" alt="">
                <h3 id="my_Account_Details" class="mr-3">5500</h3>
                <h3 class="">BDT</h3>
            </div>
        </div>

        <!-- menubar section End Here -->

    </div>
    <!-- Donation Button and History button here Start-->

    <div class="max-w-full text-center mt-10">
        <button id="donation_Button" type="submit" class="btn">Donation</button>
        <button id="history_button" type="submit" class="btn">History</button>
    </div>




    <div id="hero_content">

    </div>


    <div id="history_Content">

    </div>


    <!-- Donation Button and History button here End -->

    <!-- modal Start here -->

    <dialog id="my_modal_2" class="modal">
        <div class="modal-box text-center w-full">
            <h1 class="text-lg font-bold">Congratulation</h1>
            <img class="m-auto w-10" src="assets/coin.png" alt="">
            <p class="py-4">You Have Donated For Mankind !</p>
            <h3 class="text-xl font-bold">Successfully</h3>
            <form method="dialog" class="modal-backdrop text-black bg-gray-400 p-3 w-full rounded-lg">
                <button>close</button>
            </form>
        </div>
    </dialog>
    <!-- modal Start here -->



    <script src="commonFunction.js"></script>
    <script src="script.js"></script>

</body>

</html>
